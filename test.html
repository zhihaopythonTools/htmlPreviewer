<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HTML预览器测试页面</h1>
    <p>这是一个用于测试HTML预览器的示例页面。</p>
    <button onclick="alert('测试成功！')">点击测试</button>
</body>
</html>
